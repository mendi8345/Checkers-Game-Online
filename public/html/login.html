<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/login.css">
    <!-- <script src="login.js"></script> -->

</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <!-- action="https://www.w3schools.com" -->
        <form id="login-form" action="http://localhost:3000/login" method="POST">
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
            <input type="submit" value="signup" id="login-form-signup">
        </form>

    </main>
    <script>
    </script>
    <script src="http://localhost:3000/js/login.js" type="text/javascript"></script>
</body>

</html>

</html>
